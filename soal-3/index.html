<!DOCTYPE html>
<html lang="en">

<head>
    <title>Soal 2</title>
</head>

<body>
    <form id="form1" onsubmit="showAlertName(event)">
        Nama depan: <input type="text" name="depan" value="Messi"><br>
        Nama belakang: <input type="text" name="belakang" value="Ronaldo"><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function showAlertName(event) {
            event.preventDefault(); // Mencegah form agar tidak di-submit dulu

            // Mengambil nilai input nama depan dan nama belakang
            var namaDepan = document.forms["form1"]["depan"].value;
            var namaBelakang = document.forms["form1"]["belakang"].value;

            // Tampilkan alert dengan nama depan dan nama belakang
            alert("Nama Lengkap: " + namaDepan + " " + namaBelakang);
        }
    </script>
</body>

</html>
